<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #f7931a;
      margin: 0;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 12px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #f7931a;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .status {
      font-size: 14px;
      color: #666;
    }

    .btc-info {
      background: rgba(247, 147, 26, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .btc-price {
      font-size: 18px;
      font-weight: 600;
      color: #f7931a;
      margin-bottom: 4px;
    }

    .btc-updated {
      font-size: 12px;
      color: #666;
    }

    .settings {
      margin-bottom: 16px;
    }

    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 4px 0;
    }

    .settings-label {
      font-size: 14px;
      color: #666;
    }

    input[type="number"] {
      width: 60px;
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }

    .quote {
      font-style: italic;
      margin-bottom: 12px;
      color: #f7931a;
      font-size: 13px;
      line-height: 1.4;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/favicon-32x32.png" alt="Logo" class="logo">
    <h1 class="title">Bitcoin Opportunity Cost</h1>
  </div>

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
    <span class="status">Enable for this site</span>
  </div>

  <div class="btc-info">
    <div class="btc-price">Loading BTC price...</div>
    <div class="btc-updated"></div>
  </div>

  <div class="settings">
    <div class="settings-row">
      <span class="settings-label">Growth Rate (CAGR)</span>
      <div>
        <input type="number" id="cagrInput" min="1" max="100" step="1" value="40"> %
      </div>
    </div>
    <div class="settings-row">
      <span class="settings-label">Time Horizon</span>
      <div>
        <input type="number" id="yearsInput" min="1" max="30" step="1" value="5"> years
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="quote">"Bitcoin will teach everyone opportunity cost" ~ Saifedean Ammous</div>
    <div>Data provided by CoinGecko</div>
    <div>Prices update every 24 hours</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
